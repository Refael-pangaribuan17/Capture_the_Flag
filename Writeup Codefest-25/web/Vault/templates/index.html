<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-100 text-bg-info display-1 fw-bold text-center p-4">Secret Vault</div>
    <div class="d-flex justify-content-center">
      <div class="text-center m-5 text-wrap" style="width:40%"><h3 class="text-break">Your access token is: {{access_token}}</h3></div>
    </div>
    <div class="d-flex justify-content-center">
    <form class="d-flex gap-3" style="width:40%" method="POST" action="/">
  <div class="w-100">
    <input type="password" class="form-control" name="access_token" placeholder="Access Token">
  </div>
  <button type="submit" class="btn btn-warning text-nowrap">Open Vault</button>
    </form>
      </div>
    {% if tokenMatches == False %}
    <div class="d-flex justify-content-center">
  <div class="p-3 m-5 bg-danger text-white rounded text-wrap" style="width:40%">
        <h4 class="fw-bold">NO SECRETS FOR YOU</h4>
        <p class="text-break"><b>User:</b> {{user_input}}</p>
  </div>
      </div>
    {% elif tokenMatches == True %}
    <div class="d-flex justify-content-center">
  <div class="p-3 m-5 bg-success text-white rounded text-wrap" style="width:40%">
        <h4 class="fw-bold">HERE IS YOUR SECRET</h4>
        <p><b>Secret:</b> {{flag}}</p>
        <p class="text-break"><b>User:</b> {{user_input}}</p>
  </div>
      </div>
  {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
