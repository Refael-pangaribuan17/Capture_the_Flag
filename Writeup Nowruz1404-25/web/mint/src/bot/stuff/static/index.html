<html>
	<head>
		<style>
			body{
				background-color: #F0F4F8;
				font-family: sans-serif;
				font-size: 18px;
				color: #4A6A8D;
			}

			#main-container {
				background-color: transparent;
				height: fit-content;
				width: fit-content;
				padding: 10px;
				border-radius: 10px;
				margin: 30px auto;
			}

			#h-container {
				text-align: center;
			    color: #3B4D66;
				margin-bottom: 20px;
			}

			input {
				width: 300px;
				font-size: 16px;
				padding: 5px;
				border-radius: 5px;
				outline: none;
				box-shadow: none;
			}

			#submit-btn {
				padding: 10px 20px;
				margin-top: 20px;
				font-size: 16px;
				cursor: pointer;
				background-color: #6C8C9E;
				color: white;
				border: 0px;
				border-radius: 2px;
			}
		</style>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
		<div id="main-container">
			<form action="/report" method="POST">
				<div id="h-container">
					Report your URL.
				</div>
				<input name="url" type="text"><br><br>
				<div class="g-recaptcha" data-sitekey="6LfhIvUqAAAAAIGbiC_p8IyWEziOLL50oTy4KXsB"></div>
				<input id="submit-btn" type="submit" value="Submit"><br>
			</form>
		</div>
	</body>
</html>
